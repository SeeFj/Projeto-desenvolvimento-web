<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body style="background-image: url(Background\ 2.jpg)">
  <style>
    .Geral{
      background-color: rgba(0, 0, 0, 0.9);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 60px;
      border-radius: 15px;
      color: white;
    }
    body{
      font-family:sans-serif;
      background-repeat: no-repeat;
      background-size: cover;
    }
    input{
      padding: 10px;
      border: none;
      outline: none;
      font-size: 15px;
    }
    button{
      background-color: rgb(8, 161, 59);
      border: none;
      padding: 15px;
      width: 99%;
      border-radius: 10px;
      font-size: medium;
      color: white;
      cursor: pointer;
      transition: background 1s;
    }
    button:hover{
      background-color: rgb(42, 231, 74);
    }
    #data{
      width: 99%;
    }
  </style>
    <div class="Geral">
      <h1>Registro</h1>
          <input type="text" name="nome" placeholder="Nome">
          <br><br>
            <input type="email" name="email" placeholder="Email">
            <br><br>
            <input type="password" name="senha" placeholder="Senha">
            <br><br>
                <input type="text" placeholder="Telefone" id="telef">
                <br>
                <b>Sexo:</b>
                <br>
                <input type="radio" id="feminino" name="genero" value="feminino">
                <label for="feminino">Feminino</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="masculino">Masculino</label>
                <br><br>
                  <label for="data_nascimento"><b>Data de nascimento:</b></label>
                  <br>
                  <input type="date" name="data_nascimento" id="data">
                  <br><br>
                    <input type="text" name="cidade" placeholder="Cidade">
                    <br><br>
                      <input type="text" name="estado" placeholder="Estado">
                      <br><br>
                        <input type="text" name="endereco" placeholder="Endereço">
                        <br><br>
                        <button type="button" class="btn btn-danger">Registrar</button>
                        <br><br>
                        <p class="message">Já tem uma conta? <a href="index.html">Faça login</a></p>
    </div>
    <script>
      $("#telef").mask("(99) 99999-9999");
    </script>
</body>
</html>
